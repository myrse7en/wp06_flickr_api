<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Flickr API</title>
    <!-- Bootsrap 4 CDN -->

    <!-- attach own CSS -->
    <link rel="stylesheet" href="./static/css/main.css">
  </head>

  <body>
    <!-- insert header using jQuery -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/myrse7en/">GitHub</a>
            </li>
          </ul>
          <!-- Personal Search Form -->
          <!-- <div class="row extra-margin"> -->
            <div>
              <form class="form-inline" action="" method="post" id="search_text">
                <input type="text" id="keyword" class="form-control" placeholder="Enter keyword(s)....">
                <input type="submit" class="btn btn-outline-success my-2 my-sm-0" value="Search">
              </form>
            </div>
          </div>

    <div class="container extra-margin">
      <div class="row">
        <div class="col-md-12">

          </div>
        </div>
      </div>
